<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>平方根 小テスト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="timer">残り: 5:00</div>

<div id="startScreen" class="active">
  <h1>平方根 小テスト</h1>
  <p>名前：<input type="text" id="name"></p>
  <p>学年：<input type="text" id="grade"></p>
  <p>クラス：
    <select id="class">
      <option value="">選択</option>
      <option>1組</option><option>2組</option><option>3組</option>
    </select>
  </p>
  <p>出席番号：
    <select id="number"></select>
  </p>
  <button onclick="startQuiz()">開始</button>
</div>

<div id="quizScreen">
  <div class="question" id="questionText"></div>
  <div class="input-area" id="answerInput"></div>
  <div class="keypad" id="keypad"></div>
  <div class="nav-buttons">
    <button onclick="prevQuestion()">前へ</button>
    <button onclick="nextQuestion()">次へ</button>
    <button onclick="submitAnswers()">送信</button>
  </div>
</div>

<div id="resultScreen">
  <h2>テスト結果</h2>
  <p id="scoreText"></p>
  <div id="wrongAnswers"></div>
</div>

<script src="main.js"></script>
</body>
</html>

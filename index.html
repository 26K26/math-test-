<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>平方根テスト</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    #quiz-container {
      margin-top: 40px;
      font-size: 24px;
    }
    #question-text {
      margin-bottom: 20px;
    }
    #answer-input {
      font-size: 24px;
      padding: 5px;
      width: 150px;
    }
    #next-button, #start-button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>平方根を求めるテスト</h1>
  <div id="start-screen">
    <button id="start-button">テストを開始する</button>
  </div>

  <div id="quiz-container" style="display: none;">
    <div id="question-number"></div>
    <div id="question-text"></div>
    <input type="text" id="answer-input" placeholder="整数で答えよう">
    <br>
    <button id="next-button">次へ</button>
  </div>

  <div id="result" style="display: none;"></div>

  <script>
    // 1〜20の2乗（平方数）を元に平方根を問う問題を作成
    let quizData = [];
    for (let i = 1; i <= 20; i++) {
      const squared = i * i;
      quizData.push({
        question: `\\( \\sqrt{${squared}} \\) の値を求めなさい（ただし、数字は整数に限る）`,
        answer: i.toString()
      });
    }

    // 出題順をランダムに並び替え
    quizData.sort(() => Math.random() - 0.5);

    let currentIndex = 0;
    let score = 0;
    const userAnswers = [];

    const startButton = document.getElementById("start-button");
    const quizContainer = document.getElementById("quiz-container");
    const questionNumber = document.getElementById("question-number");
    const questionText = document.getElementById("question-text");
    const answerInput = document.getElementById("answer-input");
    const nextButton = document.getElementById("next-button");
    const resultDiv = document.getElementById("result");

    startButton.addEventListener("click", () => {
      document.getElementById("start-screen").style.display = "none";
      quizContainer.style.display = "block";
      showQuestion();
    });

    function showQuestion() {
      const q = quizData[currentIndex];
      questionNumber.textContent = `第 ${currentIndex + 1} 問 / 全20問`;
      questionText.innerHTML = q.question;
      answerInput.value = "";
      MathJax.typeset(); // MathJaxで再描画
    }

    nextButton.addEventListener("click", () => {
      const userAnswer = answerInput.value.trim();
      const correctAnswer = quizData[currentIndex].answer;

      userAnswers.push({ 
        question: quizData[currentIndex].question,
        yourAnswer: userAnswer,
        correctAnswer: correctAnswer 
      });

      if (userAnswer === correctAnswer) {
        score++;
      }

      currentIndex++;
      if (currentIndex < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quizContainer.style.display = "none";
      resultDiv.style.display = "block";

      let html = `<h2>結果発表</h2>`;
      html += `<p>正解数：${score} / 20</p>`;

      html += `<table border="1" style="margin: auto; font-size: 18px;"><tr><th>問題</th><th>あなたの答え</th><th>正解</th></tr>`;
      userAnswers.forEach(entry => {
        const isCorrect = entry.yourAnswer === entry.correctAnswer;
        html += `<tr>
          <td>${entry.question}</td>
          <td style="color:${isCorrect ? 'green' : 'red'}">${entry.yourAnswer}</td>
          <td>${entry.correctAnswer}</td>
        </tr>`;
      });
      html += `</table>`;
      resultDiv.innerHTML = html;
      MathJax.typeset();
    }
  </script>
</body>
</html>
